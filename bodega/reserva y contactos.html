<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style de reserva y contactos.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="logo"   src="inicio/logo4.png"></h1>
        </div>
        <nav>
            <ul>
                <li></li><a href="inicio.html">Inicio</a></li>
                <li></li><a href="sobre nosotros.html">Sobre Nosotros</a></li>
                <li></li><a href="nuestros productos.html">nuestros productos</a> </li>
                <li></li><a href="#">reservas y contacto</a></li>
                <li></li><a href="#">restaurante</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="form">
            <h1 class="titulo">reservas</h1>
            <form>
                <label for="nombreapellido">nombre y apellido</label>
                <input type="text" class="input-pp" required>
                <label for="telefono">telefono</label>
                <input type="tel" class="input-pp" required>
                <label for="email">email</label>
                <input type="email" class="input-pp" required>
                <label for="fecha">dia que queres la reserva</label>
                <input type="date" class="input-pp">
                <label for="num">cantidad de gente para la reserva</label>
                <input type="number" class="input-pp">
                <label for="horario">horario para el que reservas</label>
                <input type="datetime" class="input-pp">
                <table>
                    <thead>
                        <tr>
                            <td>dias</td>
                            <td>horarios</td>
                        </tr>
                        <tr>
                            <td>entre semana</td>
                            <td>10:00hs-15:00hs</td>
                        </tr>
                        <tr>
                            <td>sabados</td>
                            <td>10:00-16:00
                                19:00hs-01:30hs</td>
                        </tr>
                        <tr>
                            <td>domingo</td>
                            <td>10:00-16:00
                                19:00hs-23:30hs</td>
                        </tr>
                    </thead>
                </table>

                <button role="button">enviar</button>


            </form>

        </section>


    </main>

</body>
</html>
